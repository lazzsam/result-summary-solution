<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main class="container">
      <!-- RESULT CARD -->
      <div class="result">
        <h1 class="title-result">Your Result</h1>
        <div class="score">
          <span class="big-score">76</span>
          <p>of 100</p>
        </div>

        <p class="p-big">Great</p>

        <p class="p-small">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- SUMMARY CARD -->
      <div class="summary">
        <h1>Summary</h1>
        <ul>
          <li>
            <img
              src="/assets/images/icon-reaction.svg"
              alt="icon-reaction"
              id="icon-reaction"
            />
            <span id="red">Reaction</span>

            <span class="test">80</span> <span class="grey">/ 100</span>
          </li>

          <li>
            <img
              src="/assets/images/icon-memory.svg"
              alt="icon-memory"
              id="icon-memory"
            />
            <span id="orange">Memory </span>
            <span class="test">92</span> <span class="grey">/ 100</span>
          </li>

          <li>
            <img
              src="/assets/images/icon-verbal.svg"
              alt="icon-verbal"
              id="icon-verbal"
            />
            <span id="green">Verbal </span>
            <span class="test">61</span> <span class="grey">/ 100</span>
          </li>

          <li>
            <img
              src="/assets/images/icon-visual.svg"
              alt="icon-visual"
              id="icon-visual"
            />
            <span id="blue">Visual</span>
            <span class="test">72</span> <span class="grey">/ 100</span>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
